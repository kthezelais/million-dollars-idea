{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <header>
        <h1 class="header">Register</h1>
    </header>

    <form id="auth-form" action="/register" method="POST">
        <md-outlined-text-field type="text" name="username" label="Username" autofocus autocomplete="off"></md-outlined-text-field>
        <md-outlined-text-field type="password" name="password" label="Password" autocomplete="off"></md-outlined-text-field>
        <md-outlined-text-field type="password" name="confirmation" label="Confirm password" autocomplete="off"></md-outlined-text-field>

        <p>
            Or click to <a href="/login" style="color: #;">Sign In</a>
        </p>

        <div>
            <md-outlined-button id="clear-form">Cancel</md-outlined-button>
            <md-filled-button type="submit">Register</md-filled-button>
        </div>
    </form>

    {% include "auth_form.html" %}
{% endblock %}
